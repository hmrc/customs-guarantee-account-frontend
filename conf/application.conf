include "frontend.conf"

appName = "customs-guarantee-account-frontend"
play.http.router = prod.Routes


play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.filters.enabled += "play.filters.csp.CSPFilter"
play.http.filters = play.api.http.EnabledFilters
play.modules.enabled += "config.Module"

play.http.errorHandler = "config.ErrorHandler"
play.filters.csp {
  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = true
  }

  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'none'"
    connect-src = "'self' https://www.google-analytics.com localhost:12345"
    default-src = "'none'"

    font-src = "'self'"
    form-action = "'self'"

    frame-ancestors = "'none'"
    img-src = "'self' www.googletagmanager.com"

    script-src = ${play.filters.csp.nonce.pattern} "'self' www.google-analytics.com www.googletagmanager.com 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU='"
    style-src = ${play.filters.csp.nonce.pattern} "'self'"
  }
}


application.guarantee-account.updateTime.intervalMilliseconds = 60000 # 1 minute
application.guarantee-account.updateTime.timeoutMilliseconds = 1800000 # 30 minutes
application.guarantee-account.numberOfItemsPerPage=5

play.i18n.langs = ["en", "cy"]

urls {
  helpMakeGovUkBetterUrl = "https://signup.take-part-in-research.service.gov.uk?utm_campaign=CDSfinancials&utm_source=Other&utm_medium=other&t=HMRC&id=249"
  login = "http://localhost:9553/bas-gateway/sign-in"
  loginContinue = "http://localhost:9395/customs/guarantee-account"
  signOut = "http://localhost:9553/bas-gateway/sign-out-without-state"
  customsFinancialsHomepage = "http://localhost:9876/customs/payment-records"
  guaranteeAccountGuidanceUrl = "https://www.gov.uk/government/publications/notice-102-general-guarantee-accounts/notice-102-general-guarantee-accounts"
  cdsRegisterUrl =  "/customs/register-for-cds"
  cdsSubscribeUrl =  "https://www.gov.uk/guidance/get-access-to-the-customs-declaration-service"
  govUkHome = "https://www.gov.uk/"
  viewGeneralGuaranteeAccountLink = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/general-guarantee-accounts"
}

timeout {
  timeout = 900
  countdown = 120
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    customs-financials-api {
      protocol = "http"
      host = localhost
      port = 9878
      context = "/customs-financials-api"
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

feedback {
  url = "https://www.development.tax.service.gov.uk/feedback"
  source = "/CDS-FIN"
}

contact-frontend.serviceId = "CDS Financials"

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

mrn-encryption {
  key = "OK5GtlNvDwowKPQoQ61vX6Ct1mx+vDm5et4yBdWnyWY="
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
  encryptionKey = "O7p0TkKnrSS7z8GaH7aTiw=="
}


features {
  fixed-systemdate-for-tests = false
}

footerLinkItems = ["cookies", "accessibility-statement", "privacy", "termsConditions", "govukHelp"]


